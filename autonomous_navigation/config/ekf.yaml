frequency: 50
sensor_timeout: 0.1
two_d_mode: true
publish_tf: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

imu0: /rtabmap/imu
imu0_config: [false, false, false,  # position x y z
              true,  true,  true,   # orientation R P Y
              false, false, false, # velocity x y z
              true,  true,  true,   # angular velocity R P Y
              false, false, false] # linear acceleration

imu0_differential: true
imu0_remove_gravitational_acceleration: true

odom0: /rtabmap/odom
odom0_config: [true,  true,  false,   # x, y, z
               false, false, false,   # roll, pitch, yaw
               true,  true,  false,   # vx, vy, vz
               false, false, false,   # vroll, vpitch, vyaw
               false, false, false]   # ax, ay, az

odom0_differential: true

transform_time_offset: 0.05
smooth_lag: 0.0

